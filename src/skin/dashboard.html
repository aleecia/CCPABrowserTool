<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link type="text/css" media="screen" href="dashboard.css" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar-tabs" class="col-md-2 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky">
                    <img src="images/tartan.png" class="img-responsive w-100 h-5 mb-4" alt="Welcome to our tool!">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#introduction">
                                <i class="fas fa-clipboard mr-2"></i>
                                Introduction
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#general">
                                <i class="fas fa-sliders-h mr-2"></i>
                                General
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#stats">
                                <i class="fas fa-chart-line mr-2"></i>
                                Stats
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#support">
                                <i class="fas fa-envelope-open-text mr-2"></i>
                                Support
                            </a>
                        </li>
                    </ul>

                </div>
                <div class="fixed-bottom">
                    <p class="ml-3">â’¸ Carnegie Mellon University Project - Team 1</p>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div id="tab-content">
                    <div id="introduction" class="tab">
                        <div
                            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-4 mb-5 border-bottom">
                            <h1 class="h2 text-dark">Introduction</h1>
                        </div>
                        <div>
                            <p class="lead">This is introduction.</p>
                        </div>
                    </div>
                    <div id="general" class="tab">
                        <div
                            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-4 mb-5 border-bottom">
                            <h1 class="h2 text-dark">General Settings</h1>
                        </div>
                        <div>
                            <p class="lead">This is general settings.</p>
                        </div>
                    </div>
                    <div id="stats" class="tab">
                        <div
                            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-4 mb-5 border-bottom">
                            <h1 class="h2 text-dark">Stats</h1>
                        </div>
                        <div>
                            <p class="lead">This is stats.</p>
                        </div>
                    </div>
                    <div id="support" class="tab">
                        <div
                            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-4 mb-5 border-bottom">
                            <h1 class="h2 text-dark">Support</h1>
                        </div>
                        <div>
                            <p class="lead">This is support.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="utils.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
